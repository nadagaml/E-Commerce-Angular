<section class="checkout spad">
    <div class="contanier">
        <div class="row p-3">
            <div class="col-lg-12">
                <h6 class="coupon__link">
                    <span class="icon_tag_alt">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
                            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0"/>
                            <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1m0 5.586 7 7L13.586 9l-7-7H2z"/>
                          </svg>
                    </span>
                    <a>Have a coupon?</a>
                    click here to enter your code.
                </h6>
            </div>
        </div>
        

        <form  class="checkout__form"  [formGroup]="shipppingAddress" (ngSubmit)="handleSubmit(shipppingAddress)" >
            <div class="row">
                <div class="col-lg-8 p-5">
                    <h5>Billing detail</h5>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="checkout__form__input">
                                <label for="details"> FirstName: </label>
                                <span> *</span>
                                <input type="text" class="form-control mb-2" formControlName="FirstName" id="FirstName">
                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div class="checkout__form__input">
                                <label for="details"> FirstName: </label>
                                <span> *</span>
                                <input type="text" class="form-control mb-2" formControlName="FirstName" id="FirstName">
                            </div>

                        </div>

                    </div>

                    <label for="details"> Details: </label>
                    <input type="text" class="form-control mb-2" formControlName="details" id="details">
            
                    <label for="phone"> phone: </label>
                    <input type="tel" class="form-control mb-2" formControlName="phone" id="phone">
            
                    <label for="city"> city: </label>
                    <input type="text" class="form-control mb-2" formControlName="city" id="city">
            
            
                   
                </div>
                <div class="col-lg-4">
                    <div class="checkout__order">
                        <h5>Check your order</h5>
                        <div class="checkout__order__product">
                            <ul>
                                <li>
                                    <span class="top__text">Product</span>
                                    <span class="top__text__right">Total</span>
                                </li>
                            </ul>
                            <ul *ngFor="let product of cartDetails?.products">
                                <li>
                                    {{product.product.title}}
                                    <span>{{product.price}}</span>
                                </li>
                            </ul>
                        </div>

                        <div class="checkout__order__total">
                            <ul>
                                <li>Total 
                                    <span>{{cartDetails?.totalCartPrice}} EGP</span>
                                </li>
                            </ul>
                        </div>





                        <button class="btn bg-main text-white site-btn" type="submit">Place Order</button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    
</section>
