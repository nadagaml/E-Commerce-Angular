<div class="container p-4 my-4">
    <section class="shop-cart spad t">
        <div class="container">
        
            <div class="section-title pb-5">
                <h4>
                    Shop Cart
                </h4>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th> Product </th>
                                    <th> Price </th>
                                    <th> Quantity </th>
                                    <th> Total </th>
                                    <th>  </th>
                                </tr>
                            </thead>
    
    
                            <tbody>
                                <tr  *ngFor="let product of cartDetails?.products">
    
                                    <td class="cart__product__item">
                                        <img  [src]="product?.product?.imageCover" alt="">   
                                        <div class="cart__product__item__title">
                                            <h6>{{product.product.title}}</h6>
    
    
                                            <div class="rating">
                                                <ng-container *ngFor="let star of getStars(product?.product?.ratingsAverage)">
                                                    <i [ngClass]="star"></i>
                                                </ng-container>
                                                <span class="text-muted fw-bold font-sm">{{product?.product?.ratingsAverage}}</span>
    
                                            </div>
                                        </div>
    
                                    </td>
    
                                    <td>
                                        <div class="cart__price">
                                            {{product.price}} EGP
                                        </div>
                                    </td>
    
                                    <td class="cart__quantity">
                                        <div class="pro-qty">
                                            <span (click)="updateItemCount(product.product._id ,product.count-1)" class="dec qtybtn"> - </span>
                                           <span class="count"> {{ product?.count }}</span>
                                            <span (click)="updateItemCount(product.product._id ,product.count+1)" class="inc qtybtn"> + </span>
                                        </div>
                                    </td>
    
                                    <td>
                                        <div class="cart__price">
                                            {{cartDetails?.totalCartPrice}} EGP
                                        </div>
                                    </td>
    
                                    <td class="cart__close">
                                        <button (click)="removeItem(product.product._id)" class="btn m-0 p-0">
                                            <span class="icicon-colse">X</span>
                                        </button> 
                                      
                                    </td>
    
                                </tr>
                            </tbody>
    
    
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    
    
    <!-- total price -->
     <div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="discount__content">
                <h6>Discount codes</h6>
                <form action="#">
                    <input type="text" placeholder="Enter your coupon code">
                    <button type="submit" class="site-btn">Apply</button>
                </form>
            </div>
        </div>
        
        <div class="col-lg-4 offset-lg-2">
            <div class="cart__total__procced mb-5">
                <h6>Cart Total</h6>
                <ul>
                    <li>
                        total
                        <span>{{cartDetails?.totalCartPrice}} EGP</span>
                    </li>
                </ul>
        
                <a  class="primary-btn" routerLink="/checkout">
                    Online Payment 
                    <img  src="../../assets/images/VISA.png" style="width: 50px; height: auto;"> 
                </a>
                
            </div>
        </div>
            </div>
    
        </div>
