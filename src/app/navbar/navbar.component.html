<header class="header ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo">
                    
                        <a class="nav-bar-logo" routerLink="home">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor" class="bi bi-cart4 text-main" viewBox="0 0 16 16">
                              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                            </svg>
                         Online Market
                      </a>
                </div>
            </div>

            <div class="col-xl-6 col-lg-7">
                <nav class="header__menu ">
                    <ul>
                        <li *ngIf="isLogin" class="active">
                            <a routerLink="home">Home</a>
                        </li>

                        <li  *ngIf="isLogin">
                            <a href="home">About</a>
                        </li>

                        <li  *ngIf="isLogin">
                            <a routerLink="categories">categories</a>
                        </li>

                        <li  *ngIf="isLogin">
                            <a href="home">Men</a>
                        </li>

                        <li  *ngIf="isLogin">
                            <a href="home">Brand</a>
                        </li>

                        <li  *ngIf="isLogin">
                            <a href="home">Blog</a>

                            <ul class="dropdown">
                                <li><a href="naada">women</a></li>
                                <li><a href="naada">children</a></li>
                                <li><a href="naada">mobile</a></li>
                                <li><a href="naada">food</a></li>
                            </ul>

                        </li>
                        <li  *ngIf="isLogin">
                            <a href="home">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>



            <div class="col-lg-3">
                <div class="header__right">
                    <div *ngIf="!isLogin" class="header__right__auth">
                        <a href="login"> Login</a>
                        <a href="register"> register</a>
                    </div>



                    <div class="header__right__widget">
                        <li *ngIf="isLogin">
                            <span>
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search text-main" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg> -->
                          <i class="fas fa-search text-main fg-lg"></i>
                        </span>
                        </li>

                          <li  *ngIf="isLogin">
                            <a class="nav-link p-3 position-relative" routerLink="cart">
                                <i class="fas fa-cart-shopping text-main fg-lg"></i>
                                <span class="badge bg-main text-white position-absolute top-0 end-0">{{cartNumbers}}</span>
                            </a>
                          </li>

                          <li  *ngIf="isLogin">
                            <a class="nav-link p-3 position-relative" routerLink="wishlist">
                                <i class="fas fa-heart text-main fg-lg"></i>
                                <span class="badge bg-main text-white position-absolute top-0 end-0">{{listNumbers}}</span>
                            </a>
                          </li>

                         
                    </div> 
                    <div *ngIf="isLogin" class="header__right__auth">
                        <a (click)="logout()"> Log out</a>
                        
                    </div>
                </div>
            </div>
                                                                                                      
        </div>
    </div>
</header>
